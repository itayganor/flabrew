      rate_limit_exceeded_message: פעולותיך מהירות מדי. נסה שוב עוד כמה שניות. # You're going a little too quickly. Please try again in a few seconds.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second} ו{third}"
      two_text: "{first} ו{second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: "האתר נראה הכי טוב באמצעות דפדפן מודרני שמאפשר ג'אווהסקריפט."
      load_error_message: משהו השתבש בניסיון לטעון את הגירסא המלאה של האתר.
      loading_text: טוען...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: דף קודם

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Reset Password interface.
    reset:
      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: שחזור סיסמא
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "שם המשתמש יכול להכיל רק אותיות, מספרים ומקפים." #"The username may only contain letters, numbers, and dashes."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: הפעל את החשבון החדש שלך # Activate Your New Account
      body: |
        היי {username}!
        אנו שמחים שבחרת להירשם לפורום {forum}.
        אם ההרשמה בוצעה על ידיך, הנה הקישור עליו ניתן ללחוץ כדי לאשר את חשבונך החדש בקהילה:
        {url}

        אם ההרשמה לא בוצעה על ידיך, התעלם ממייל זה.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: אשר את כתובת המייל החדשה שלך # Confirm Your New Email Address
      body: |
        היי {username}!
        שינית את כתובת המייל שלך בפורום {forum} לכתובת המייל הזו.
        כל שנשאר לך לעשות הוא ללחוץ על הקישור הבא כדי לאמת את השינוי:
        {url}

        אם השינוי לא בוצע על ידיך, ניתן להתעלם ממייל זה.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        היי {username}!
        ביקשת לשחזר את סיסמתך בפורום {forum}.
        אם ברצונך לאפס את הסיסמא, ניתן ללחוץ על הקישור הבא כדי לעשות זאת:
        {url}

        אם ברצונך להישאר עם הסיסמא הנוכחית, התעלם ממייל זה וכלום לא ישתנה.

